<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Through Postcards</title>
    <script src="https://use.fontawesome.com/1bf4fd8dbf.js"></script>
    <link rel="stylesheet" href="assets/flag-icon/css/flag-icon.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="clearfix">
      <h1><a id="title" href="#">World Through Postcards</a></h1>

      <nav>
        <a id="home" class="active" href="#">Home</a>
        <a id="trade" href="#">Trade</a>
        <a id="about" href="#">About</a>
      </nav>
    </header>

    <main id="content" class="clearfix"></main>

    <footer>
      <p>Made with <span>&hearts;</span> by <a href="https://github.com/ncaron" target="_blank">Niko Caron</a></p>
      <a href="https://www.instagram.com/world_through_postcards/" target="_blank">
        <i class="fa fa-instagram" aria-hidden="true"></i>
      </a>
    </footer>

    <!-- COUNTRIES -->
    <script type="text/template" id="country-template">
      <div class="country" data-country="{{COUNTRY-DATA}}">
        <p>{{COUNTRY}}</p>
        <img class="flag" src="./assets/flag-icon/flags/4x3/{{CODE}}.svg" alt="{{COUNTRY}} flag">
      </div>
    </script>

    <!-- COUNTRY PAGE -->
    <script type="text/template" id="country-page-template">
      <header class="country-header">
        <h2>{{COUNTRY}}</h2>
        <p>{{CAPITAL}}</p>
        <p>{{POPULATION}}</p>
      </header>
      {{POSTCARDS}}
    </script>

    <!-- POSTCARD -->
    <script type="text/template" id="postcard-template">
      <div class="postcard">
        <p class="card-number">Card #{{CARD-NUMBER}}</p>
        <p class="city">{{CITY}}</p>
        <span><img src="{{FRONT}}" alt="postcard front"></span>
        <span><img src="{{BACK}}" alt="postcard back"></span>
      </div>
    </script>

    <!-- ABOUT PAGE -->
    <script type="text/template" id="about-page">
      <div class="about">
        <p>
          Hello World,
          <br>
          <br>
          I'm Niko. I currently live in Canada and I collect postcards from all over the world. I'm a new software developer and decided to build this website as practice so I can show my collection to the world!
        </p>
      </div>
      <div id="map" class="map"></div>
    </script>

    <!-- TRADE PAGE -->
    <script type="text/template" id="trade-page">
      <div>UNDER CONSTRUCTION</div>
      <div>Please check back soon for a list of cards I have for trade.</div>
    </script>

    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYeMlmhRGH-Q2sfjaFbAq0Tpj-HQITdto"></script>

    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-105696370-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
